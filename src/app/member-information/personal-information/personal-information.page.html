<ion-content>
  <ion-router-outlet style="overflow-y: scroll;">
    <ion-header>
      <ion-toolbar color="bar">
        <header>
          <ion-tab-button class="atHeader" tab="home">
            <a class="logo"><img src="../assets/icon/logo.png" alt="logo"></a>
          </ion-tab-button>

          <ion-tab-button class="atHeader" tab="login">
            <a class="Login">
              <p class="center">登入</p>
            </a>
          </ion-tab-button>

        </header>

      </ion-toolbar>
    </ion-header>
    <ion-buttons class="backBtn">
      <ion-button (click)="backToMemberInformation()">
        <span class="iconify goBack" data-icon="akar-icons:arrow-back-thick-fill"></span>
      </ion-button>
    </ion-buttons>
    <h3 id="h3" style="font-weight: bolder;">編輯資料</h3>

    <form class="form-inline">
      <label for="account">姓名：</label>
      <input type="text" class="form-control" placeholder="您的帳號" id="account">
      <br>
      <br>
      <label for="phone">電話：</label>
      <input type="number" class="form-control" placeholder="您的電話" id="phone">
      <br>
      <br>
      <label for="email">信箱：</label>
      <input type="email" class="form-control" placeholder="您的信箱" id="email">
      <br>
      <br>
      <label for="pwd">地址：</label>
      <input type="text" class="form-control" placeholder="您的地址" id="address">
      <br><br><br>
      <ion-button type="reset" class="login" id="back">清除重填</ion-button>
      <ion-button type="submit" class="login">確定變更</ion-button>

    </form>

  </ion-router-outlet>
</ion-content>
