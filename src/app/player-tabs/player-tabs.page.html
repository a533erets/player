<ion-content color="front">

  <ion-tabs>
    <ion-tab-bar class="navBar atFooter" slot="bottom">
  <!-- ------------------------------------------- -->
      <ion-tab-button tab="home" class="atFooter" [disabled]="http.currentStep === 'finish' ">
  
        <ion-icon name="home-outline"></ion-icon>
  
        <ion-label>首頁</ion-label>
  
      </ion-tab-button>
  <!-- ------------------------------------------------ -->
      <ion-tab-button tab="order" class="atFooter" [disabled]="http.currentStep === 'finish' ">
  
        <!-- <ion-icon name="briefcase-outline"></ion-icon> -->
  
        <span class="iconify " data-icon="icon-park-outline:rice" data-inline="false" width="30"></span>
  
        <ion-label>點餐</ion-label>
  
      </ion-tab-button>
      <!-- ------------------------------------------------ -->
  
      <ion-tab-button tab="store-situation" class="atFooter" [disabled]="http.currentStep === 'finish' ">
  
        <span class="iconify " data-icon="mdi:table-chair" data-inline="false" width="30"></span>
  
        <ion-label>店內情況</ion-label>
  
      </ion-tab-button>
  
      <ion-tab-button tab="delivery-tracking" class="atFooter" [disabled]="http.currentStep === 'finish' ">
  
        <span class="iconify " data-icon="healthicons:vespa-motorcycle-outline" data-inline="false" width="40" style="margin-top: -5%"></span>
  
        <ion-label style="margin-top: -5%">外送追蹤</ion-label>
  
      </ion-tab-button>
  
      <ion-tab-button tab="member" class="atFooter" [disabled]="http.currentStep === 'finish' || http.logInState.logIn === false ">
  
        <ion-icon name="person-outline"></ion-icon>
  
        <ion-label>會員專區</ion-label>
  
      </ion-tab-button>
  
    </ion-tab-bar>
  
  </ion-tabs>
</ion-content>
