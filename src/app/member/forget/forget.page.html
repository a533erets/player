<ion-content>

  <ion-router-outlet class="back">
    <ion-header>
      <ion-toolbar color="bar">
        <header>
          <ion-tab-button class="atHeader" tab="home">
            <a class="logo"><img src="../assets/icon/logo.png" alt="logo"></a>
          </ion-tab-button>

          <ion-tab-button class="atHeader" tab="login">
            <a class="Login">
              <p class="center">登入</p>
            </a>
          </ion-tab-button>

        </header>

      </ion-toolbar>
    </ion-header>


    <div id="myModal" class="modal" [style.transform]="http.checkIfuserExist.translate">

      <!-- Modal content -->
      <div class="modal-content" id="dialog" [style.visibility]="http.checkIfuserExist.visible">

        <p>輸入資料有誤</p>
      </div>

    </div>

    <div>
      <ion-buttons class="backBtn">
        <ion-button (click)="backToMember()">
          <span class="iconify goBack" data-icon="akar-icons:arrow-back-thick-fill"></span>
        </ion-button>
      </ion-buttons>

      <h3 id="h3" class="title" style="font-weight: bolder;">忘記密碼</h3>

    </div>

    <form class="form-inline">

      <label for="account">姓名：</label>
      <input type="text" class="form-control" placeholder="您的大名" id="member_name" name="member_name"
        [(ngModel)]='member_name'>
      <br>
      <br>
      <label for="email">信箱：</label>
      <input type="email" class="form-control" placeholder="您的信箱" id="email" name="email" [(ngModel)]='email'>

      <div class="but">
        <ion-button type="submit" class="login" id="back" (click)="backToMember()">返回</ion-button>
        <ion-button type="submit" class="login" id="check" (click)="goToReset()">確認</ion-button>

      </div>





    </form>
    <img class="bg" src="../../assets/icon/LOGO_MONO.svg" alt="">
  </ion-router-outlet>

</ion-content>
