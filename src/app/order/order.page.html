<ion-content color="front">
  <ion-router-outlet style="overflow-y: scroll;">

    <ion-header>
      <ion-toolbar color="bar">
        <header>
          <ion-tab-button class="atHeader" tab="home">
            <a class="logo"><img src="../assets/icon/logo.png" alt="logo"></a>        
          </ion-tab-button>
    
          <ion-tab-button class="atHeader" tab="login">
            <a class="Login"><p class="center">登入</p></a>
          </ion-tab-button>
    
        </header>
    
      </ion-toolbar>
    </ion-header>

      <div class="top">
        <div class="search">
          <input type="text" placeholder="今天想吃什麼?">
        </div>
      </div>

      <ul>
          <li *ngFor="let curry of curries">
            <div class="thumbnail">
              <img src="..{{curry.image}}" alt="meal">
            </div>

            <div class="info">
              <h5>{{curry.name}}</h5>
              <h5>{{curry.price}}</h5>
            </div>
            <button>我要點餐</button>
          </li>
        </ul>

        <ul>
          <li *ngFor="let don of dons">
            <div class="thumbnail">
              <img src="..{{don.image}}" alt="meal">
            </div>

            <div class="info">
              <h5>{{don.name}}</h5>
              <h5>{{don.price}}</h5>
            </div>
            <button>我要點餐</button>
          </li>
        </ul>
  </ion-router-outlet>
</ion-content>
