<ion-content color="front">
  <ion-router-outlet class="productList" style="overflow-y: scroll;">

    <ion-header>
      <ion-toolbar color="bar">
        <header>
          <ion-tab-button class="atHeader" tab="home">
            <a class="logo"><img src="../assets/icon/logo.png" alt="logo"></a>
          </ion-tab-button>

          <ion-tab-button class="atHeader" tab="member">
            <a class="Login">
              <p class="center" [ngClass]="{'loggedIn': http.logInState.logIn === true}">{{http.logInState.logIn === true? '{{http.logInState.name}}' : '登入'}}</p>
            </a>
          </ion-tab-button>

        </header>

      </ion-toolbar>
    </ion-header>
    <!-- ------------------------------ -->
    <button class="back">
      <ion-icon (click)="member()" name="arrow-undo-outline"></ion-icon>
    </button>
    <h1>
      持有條碼
    </h1>

    <h3>
      <h2>未使用</h2>
      <button (click)="used()">
        <h4>已使用 </h4>
      </button>
      <button (click)="expired()">
        <h5>已過期</h5>
      </button>
    </h3>
    <h6>未使用</h6>


    <div class="php">
      <ion-button (click)="print_barCodes()" color="danger">print</ion-button>
    </div>
    <!-- ------------------------------ -->
          <div class="main">
              <input type="hidden" class="input" [(ngModel)]="id" placeholder="Enter Value" maxlength="10" >
              <ion-button class="submit" (click)="barcodeGen()">save_data</ion-button>
              <svg id="barcode"></svg>
          </div>
      <!-- ------------------------------ -->
    


  </ion-router-outlet>
</ion-content>
